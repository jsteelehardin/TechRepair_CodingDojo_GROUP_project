<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Login and Register</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container-user">
        <div class=flashes>
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    </div>
    {% endif %}
{% endwith %}
    <h1 style=font-size:55px align="center">Welcome to Tech Repairs</h1>
    <div class="main">
    <div class="container-user">
        <!-- <div class="register"> -->
            <form action="/register_user" method="post" class="register_form">
                <h1>Register</h1>
                <div class="row mb-3">
                <label for="first_name">First Name:</label>
                <div class="col-sm-8">
                <input type="text" name="first_name" class="login_register">
                </div>
                </div>
                <div class="row mb-3">
                <label for="last_name">Last Name:</label>
                <div class="col-sm-8">
                <input type="text" name="last_name" class="login_register">
                </div>
                </div>
                <div class="row mb-3">
                <label for="email">Email:</label>
                <div class="col-sm-8">
                <input type="text" name="email" class="login_register">
                </div>
                </div>
                <div class="row mb-3">
                <label for="password">Password:</label>
                <div class="col-sm-8">
                <input type="password" name="password" class="login_register">
                </div>
                </div>
                <div class="row mb-3">
                <label for="confirm_pw">Confirm Password:</label>
                <div class="col-sm-8">
                <input type="password" name="confirm_pw" class="login_register">
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form> 
            <!-- {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
            {% endwith %} -->
        </div>
        <div class="container-user">
            <form action="/login" method="post" class="login_form">
                <h1>Login</h1>
                <div class="row mb-3">
                <label for="email">Email:</label>
                <div class="col-sm-8">
                <input type="text" name="email" class="login_register">
                </div>
                </div>
                <div class="row mb-3">
                <label for="password">Password:</label>
                <div class="col-sm-8">
                <input type="password" name="password" class="login_register">
                </div>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <!-- {% with messages = get_flashed_messages(category_filter=['login']) %}
            {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
            {% endwith %} -->
        </div>
    </div>
    </div>
</body>
</html>
