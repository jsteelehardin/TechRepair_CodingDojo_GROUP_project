<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Adding Repairs</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container-user">
        <div class=flashes>
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    </div>
    {% endif %}
{% endwith %}
<div class="wrapper"> 
<div class="banner">
    <h1 class="fw-bold p-5" style="font-size: 4.0rem;" >Tech Repairs</h1>
    <div>
        <br>
        <br>
        <br>
        <br>
        <a href="/user_dashboard" class="btn btn-outline-warning ">Dashboard</a>
        <a href="/myjobs" class="btn btn-outline-warning btn-add-job">My Jobs</a>
        <a href="/logout" class="btn btn-outline-warning btn-logout">Logout</a>
    </div>
            <!-- {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %} -->
        </div>
        <h1 class="p-0 col-6 text-dark mt-4">Add a New Job Posting</h1>
        <form action="/repair_submission" method="post" class="card col-12 mx-auto p-3" style="background-color: lightgray;">
            <div class="row">
                <div class="col-4 ">
                    <div class="form-group mb-3">
                        <label style=font-size:20px for="name" class="form-label">Job Title:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label style=font-size:20px for="location" class="form-label">Location:</label>
                        <textarea name="location" id="location" class="form-control"></textarea>
                    </div>
                </div>
                <div class="offset-2 col-4 row">
                    <div class="form-group mb-3">
                        <label style=font-size:20px for="description" class="form-label">Description:</label>
                        <input type="description" name="description" id="description" class="form-control">
                    </div>
        </div>
        <input type="hidden" name="user_id_posted" value="{{session['user_id']}}">
        <div class="form_group" id="submit_button">
            <input type="submit" id="submit_request_repair" value="Post" class="btn btn-success">
        </div>
                <!-- <button type="submit" class="btn btn-info mt-2 border border-1">Create</button> -->
            </form>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
