<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='{{ url_for('static', filename='/style.css') }}'>

    <title>Edit Job Posting</title>
</head>
<body>
    <div class="banner">
        <h1 class="fw-bold logo text-white p-5" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 3.5rem;" >Tech Repairs</h1>
        <div class="p-5">
            <a href="#" class="btn btn-light ">Home</a>
            <a href="#" class="btn btn-light ">Logout</a>
        </div>
    </div>
        <div class="container row justify-content-center mx-auto mt-2">
            <div class="row">
                <h1 class="p-0 col-6 mt-4">Edit Job Posting <!--{{ here is jinja }} --> </h1> 
                
            </div>
            <div><!-- Here Is for validation 
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p class="alert alert-danger card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}-->
            </div>
            <form action="#" method="post" class="card col-12 mx-auto   text-dark p-3 "style="background-color: #f8f9fa;">
                <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                    <label for="job_title" class="form-label">Job Title:</label>
                    <input type="text" name="job_title" id="job_title" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea name="description" id="description" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <textarea name="location" id="location" class="form-control"></textarea>
                    </div>
                </div>
                </div>
                <div class="row">
                <div class="col-10 offset-1">
                    <button type="submit" class="btn btn-outline-dark mt-2 border border-1 w-100">Submit</button>
                </div>
                </div>
            </form>
        </div>
        <footer class="footer">
            <div class="container">
            <span class="text-white">Â© 2023 Tech Repairs</span>
            </div>
        </footer>
</body>
</html>
