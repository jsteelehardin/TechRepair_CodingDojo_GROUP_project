<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">

    <title>Edit Job Posting</title>
</head>
<body>
    <div class="wrapper"> 
    <div class="banner">
        <h1 class="fw-bold p-5" style="font-size: 3.5rem;" >Tech Repairs</h1>
        <div class="p-5">
            <br>
            <br>
            <br>
            <br>
            <a href="/user_dashboard" class="btn btn-outline-warning ">Dashboard</a>
            <a href="/myjobs" class="btn btn-outline-warning btn-add-job">My Jobs</a>
            <a href="/logout" class="btn btn-outline-warning btn-logout">Logout</a>
        </div>
    </div>
        <div class="container row justify-content-center mx-auto mt-2">
            <div class="row">
                <h1 class="p-0 col-6 text-dark mt-4">Edit Job Posting</h1> 
            </div>
            <form action="/submit_update" method="post" class="card col-12 mx-auto text-dark p-3 " style="background-color: #f8f9fa;">
                <div class="main">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <input type="hidden" name="id" value="{{ repair.id }}">
                    <label style=font-size:30px for="job_title" class="form-label">Job Title:</label>
                    <br>
                    <input type="text" name="name" value="{{ repair.name }}" >
                    </div>
                    <div class="form-group mb-3">
                    <label style=font-size:30px for="description" class="form-label">Description:</label>
                    <br>
                    <textarea name="description" cols="30" rows="10">{{ repair.description }} </textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                    <label style=font-size:30px for="location" class="form-label">Location:</label>
                    <br>
                    <input type="text" name="location" value="{{ repair.location }}" class="form-control"></input>
                    </div>
                </div>
                </div>
                
                <div class="col-10 offset-1">
                </div>
                <input type="hidden" value="{{repair.id}}" name="repair_id">
                <input type="submit" value="Update" id="submit_button" class="btn btn-success">
                </div>
                </div>
                </div>
            </form>
        </div>

            </div>
        </footer> -->
</body>
</html>
